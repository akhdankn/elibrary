<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Data Books</title>
        <link rel='icon' href='resources/pictures/bookshelf.svg'/>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>       
    </h:head>
    <h:body class="d-flex" style="background-color: #454545">
        <ui:include src="sidebar.xhtml"/>
        <h:form style="margin: auto">
        <div class="mx-auto">
            <main class="text-center" style="padding-top: 4rem; color: white">
                <div>
                    <div class="input-group has-validation">
                        <h:inputText class="form-control" id="Book" value="#{tblBooks.idBooks}"/>
                        <h:commandButton class="btn btn-danger rounded mx-2" type="submit" value="Delete" action="#{tblBooks.delete}"
                                         onclick="if (! confirm('Are You Sure Want Delete?')) return false"/>
                    </div>
                    <hr/>
                    <div class="float-end mb-3">
                        <a href="addData_books.xhtml" type="button" class="btn btn-success mx-2 " action="addData_books">Add Data</a>
                        <a href="updateData_books.xhtml" type="button" class="btn btn-warning" action="updateData_books">Update Data</a>
                    </div>
                </div>
                <br/>
                <h:dataTable class="table table-striped table-sm" style="background-color: white" var="book" value="#{tblBooks.getallrecords()}">
                    <h:column>
                        <f:facet name="header">Book ID</f:facet>
                        #{book.idBooks}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Book Code</f:facet>
                        #{book.bookCode}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Book Title</f:facet>
                        #{book.title}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Author</f:facet>
                        #{book.author}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Publisher</f:facet>
                        #{book.publisher}
                    </h:column>
                </h:dataTable>
            </main>
        </div>
        </h:form>
    </h:body>
</html>
