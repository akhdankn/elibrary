<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Data Employees</title>
        <link rel='icon' href='resources/pictures/bookshelf.svg'/>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>       
    </h:head>
    <h:body class="d-flex" style="background-color: #454545">
        <ui:include src="sidebar.xhtml"/>
        <h:form style="margin: auto">
        <div class="mx-auto">
            <main class="text-center" style="padding-top: 4rem; color: white">
                <div class="col-12">
                    <div class="input-group has-validation">
                        <h:inputText title="test" class="form-control" id="Drink" value="#{tblEmployee.idEmployee}"/>
                        <h:commandButton class="btn btn-danger mx-2 rounded" type="submit" value="Delete" action="#{tblEmployee.delete}"
                                         onclick="if (! confirm('Are You Sure Want Delete?')) return false"/>
                    </div>
                    <hr/>
                    <div class="float-end mb-3">
                        <a href="addData_employee.xhtml" type="button" class="btn btn-success mx-2" action="addData_employee">Add Data</a>
                        <a href="updateData_employee.xhtml" type="button" class="btn btn-warning" action="updateData_drinks">Update Data</a>
                    </div>
                </div>
                <br/>
                <h:dataTable class="table table-striped table-sm" style="background-color: white" var="employee" value="#{tblEmployee.getallrecords()}">
                    <h:column>
                        <f:facet name="header">Employee ID</f:facet>
                        #{employee.idEmployee}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Employee Name</f:facet>
                        #{employee.employeeName}
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Address</f:facet>
                        #{employee.employeeAddress}
                    </h:column>    
                    
                    <h:column>
                        <f:facet name="header">Phone</f:facet>
                        #{employee.phone}
                    </h:column>                    
            </h:dataTable>
            </main>
        </div>
        </h:form>
    </h:body>
</html>
